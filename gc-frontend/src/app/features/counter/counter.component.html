<div id="counters" class="mt-5">
    @for (counter of counters(); track $index){
    <div class="mt-3">
        <h5>Counter {{ counter.id }}</h5>
        <p>Value: {{ counter.number }}</p>
        <button class="btn btn-success mx-3" (click)="increaseNumber(counter.id, counter.number)">Increase</button>
        <button class="btn btn-danger" (click)="decreaseNumber(counter.id, counter.number)">Decrease</button>
    </div>
    }
</div>
